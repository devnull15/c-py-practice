- type: MA
  resp:
    - 1
    - 3
    - 4
    - 6
  text: Which of the following describes TCP?
  choices:
    - Connectionless
    - Connection
    - Unreliable
    - Reliable
    - Uses three way handshake
    - Uses one way handshake
    - Header contains port numbers
    - Header contains IP addresses
- type: MC
  resp: 3
  text: What is the proper order of a TCP three way handshake?
  choices:
    - ack -> syn -> syn/ack
    - syn -> syn/ack -> syn
    - syn/ack -> syn -> ack
    - syn -> syn/ack -> ack
- type: MC
  resp: 1
  text: What best describes the purpose of the syn flag?
  choices:
    - >-
      It resynchronizes the communication channel if data gets out of sync
      during the session.
    - It is a request to start communications.
    - It is used to as a verification that data has been sent.
    - >-
      The author of TCP added a bit of humor and it is a "play on words". It is
      a derivitive of the word "sin" to indicate that something "bad" happended
      (i.e. "ERROR") during the session.
- type: MC
  resp: 1
  text: What best describes the purpose of the ack flag?
  choices:
    - >-
      It is used to acknowledge the receipt of information and in the process of
      session establishment and termination.
    - >-
      It is used to acknowledge the receipt of information and in the process of
      session establishment.
    - It is used to acknowledge the receipt of information.
    - It is used in the process of session establishment.
- type: MC
  resp: 1
  text: If a TCP syn segment is sent to an open port, what is the expected response?
  choices:
    - ack
    - syn/ack
    - rst
    - fin/ack
- type: MC
  resp: 2
  text: >-
    If a TCP syn segment is sent to a closed port, what is the expected
    response?
  choices:
    - ack
    - syn/ack
    - rst
    - fin/ack
- type: MC
  resp: 3
  text: >-
    If host A wants to start a TCP connection to host B, which system uses
    sequence numbers?
  choices:
    - Host A
    - Host B
    - Neither Host A or Host B
    - Both Host A and Host B
- type: TF
  resp: 'false'
  text: TCP segments can be multicasted.
  choices: null
