- type: MC
  resp: 3
  text: What best describes Request for Comments (RFCs)?
  choices:
    - They are the standards for all non-proprietary protocols.
    - >-
      They are public drafts of changes and/or additions to Internet related
      topics that have yet to be ratified to become a standard.
    - >-
      They consist of historical documentation about Internet related topics,
      but have been deprecated and replaced.
    - They are working notes of the Internet research and development community.
