    - 6
    - 7
  text: What are some attributes of IPv6?
  choices:
    - >-
      The source and destination addresses are 128 bit or less if compression is
      used.
    - The source and destination addresses are 128 bit.
    - The IPv6 header has fewer fields than an IPv4 header.
    - The IPv6 header is longer than an IPv4 header.
    - IPv6 does not support fragmentation.
    - >-
      IPv6 eliminated the need of the funtionality provided by Time to Live
      (TTL).
    - IPv6 does not use broadcasts.
    - >-
      A system that utilizes IPv6 will likely have more than one IPv6 address
