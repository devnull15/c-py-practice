- type: MC
  resp: 4
  text: >-
    An IPv6 packet protocol field contains the number 17 (0x11). What does this
    mean?
  choices:
    - This packet can propagate trough 17 more routers before it is dropped.
    - This packet can propagate trough 16 more routers before it is dropped.
    - This packet is the seventeenth in the series of multiple packets.
    - This packet is carrying a TCP segment which is using the quote protcol.
    - This packet is encapsulating a UDP datagram.
