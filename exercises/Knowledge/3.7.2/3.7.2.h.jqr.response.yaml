- type: MC
  resp: 2
  text: >-
    You are configuring the IPv6 rules on your host based firewalls and set it
    up to only allow packets that match the addresses you have assigned to your
    systems, but your systems have lost complete connectivity to each other.
    What would cause this?
  choices:
    - >-
      You must also configure matching rules for IPv4 as IPv6 relies on IPv4
      connectivity.
    - You fat fingered the configuration on all your systems.
    - >-
      The addresses you assigned are likely global addresses. Link-local address
      are typically auto-generated and are the addresses typically used for
      neighbor communication. You will have to adjust your rules to include
      these.
    - >-
      You must configure the host firewalls to allow the broadcast addresses
      that are needed to perform Address Resolution Protocol (ARP).
