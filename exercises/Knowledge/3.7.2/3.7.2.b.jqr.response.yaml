- type: MC
  resp: 3
  text: >-
    You are attempting to use wget to recusively download a website that has a
    directory structure that is maximum five levels deep. When you run the
    command you aren't getting but a couple files back. What could be the issue?
  choices:
    - >-
      Specify the "-l 5" paramater to retrieve five levels deep as wget supports
      three levels by default.
    - >-
      Force wget to use HTTPS by specifying the parameter "--https-only" as the
      site is HTTPS only and when wget receives a 301 "moved permanently"
      redirect message, wget is unable to switch to HTTPS.
    - >-
      Use the "-6" option to use IPv6 as the site is listening only to IPv6 and
      wget is unable to understand the IPv4 to IPv6 redirect message.
    - Specify the "-e robots=off" parameter..
- type: MC
