  text: >-
    You are using curl in an attempt to interact with a web site, but get the
    error "Your browswer is not supported". What is a likely solution?
  choices:
    - You must you a different tool.
    - >-
      Change the user agent string with the following&#58; curl -H
      "User-Agent&#58;Mozilla/5.0 (X11; Linux x86_64; rv&#58;83.0)
      Gecko/20100101 Firefox/83.0"
    - Change "http&#58;" to "https&#58;" in your request.
    - Use the "-w" switch to force curl to wget mode..
