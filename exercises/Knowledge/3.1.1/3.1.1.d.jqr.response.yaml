  text: >-
    What is NOT true of the "unsigned" definition for variables in C
    programming?
  choices:
    - >-
      Using the word "unsigned" before a data type declaration prevents the
      resulting variable from being negative.
    - >-
      The definition of "unsigned" can be used with integer and float type
