  text: What is the main purpose of CPU Scheduling?
  choices:
    - >-
      Program where multiple processes exist in main memory, the processor is
      kept busy by creating one process while the others wait.
    - >-
      Program where single process exist in main memory, the processor is kept
      busy by executing the process until it terminates.
    - >-
      Program where multiple processes exist in main memory, the processor is
