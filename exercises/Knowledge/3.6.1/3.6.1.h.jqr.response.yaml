    - 2
    - 3
  text: What are advantages of context free grammar?
  choices:
    - >-
      Context free grammar is suitable in all instances where regular
      expressions are used.
    - >-
      Most tools on Linux/Windows that use regular expressions have been updated
      to support context free grammar.
    - >-
      It is possible to use context free grammar to write a computer program
      which can determine if sentences are grammatical or not.
    - They provide a visual notation for the structure of sentences.
