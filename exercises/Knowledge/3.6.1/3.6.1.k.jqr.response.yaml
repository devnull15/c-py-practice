  text: >-
    The following SSH commands are run from a device with a single network
    interface and an IP of 192.168.1.42. The commands execute without error, the
    user authenticates, and all tunnels are configured successfully. Which
    statements are true?\n\n ssh user@192.168.1.23 -L9999:10.8.0.1:22\nssh -p
    9999 user@localhost -L5555:172.16.1.1:22\nssh -p 5555 root@localhost
    -R0.0.0.0:8080:192.168.1.1:80 -D 7777
  choices:
    - >-
      TCP connections to 172.16.1.1 on port 8080 will be tunneled to
      192.168.1.1. From the perspective of 192.168.1.1, the connection will
      originate from 172.16.1.1.
    - >-
      TCP connections to 172.16.1.1 on port 8080 will be tunneled to
      192.168.1.1. From the perspective of 192.168.1.1, the connection will
      originate from 192.168.1.42.
    - >-
      From the local machine where the commands have been run, a user can
      configure their web browser to connect to a SOCKSv5 proxy running on
      localhost at port 7777. All traffic using that proxy will be tunneled over
      SSH and appear to originate from 172.16.1.1 from the perspective of the
      destination.
    - >-
      A netstat on 10.8.0.1 will see a connection to the host 192.168.1.42 as a
      result of these ssh commands
    - >-
      A netstat on 10.8.0.1 will see a connection to the host 172.16.1.1 as a
      result of these ssh commands
    - >-
      It is possible to modify tunnels in each of the ssh sessions after the
      sessions are started. The menu can be accessed by using the input&#58;
      "<newline>~C"
    - >-
      Connections through the dynamic tunnel on port 7777 will always be
      encrypted after they leave 172.16.1.1
    - Connections within the tunneled channels are encrypted in transit.
    - >-
      A netstat on 172.16.1.1 will see connections to 192.168.1.1 as a result of
      these ssh commands.
